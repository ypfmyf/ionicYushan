<ui-view></ui-view>
<ion-tabs class="tabs-icon-top tabs-color-assertive {{hideTabs}}">
    <ion-tab title="首页" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="ysMainJia">
    </ion-tab>
    <ion-tab title="分类" icon-on="ion-ios-keypad" icon-off="ion-ios-keypad-outline" ui-sref="ysInbox1">
    </ion-tab>
    <ion-tab title="购物车" icon-on="ion-ios-cart" icon-off="ion-ios-cart-outline" ui-sref="ysShopp" badge="data.totalNumInCount" badge-style="badge-assertive">
    </ion-tab>
    <ion-tab title="我的信息" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="ysMessage">
    </ion-tab>
</ion-tabs>
