<!--安全中心-->
<div class="bar bar-header bar-light">
    <button  onclick="javascript:history.go(-1)"  class="ion-chevron-left
             button button-clear cheLe"></button>
    <h1 class="title">安全中心</h1>
</div>
<ion-content class="has-header">
    <div class="list">
        <div class="item gerenxx">
            <div class="row">
                <div class="col">
                    请设置下列项目保护账户
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <i class="icon ion-key"></i>
                    <a>
                        登录密码
                    </a>
                </div>
                <div class="col gerenxxYou" ng-click="jump('ysMyChangePassword')">
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <i class="icon ion-ios-email-outline"></i>
                    <a>邮箱验证</a>
                </div>
                <div class="col gerenxxYou">

                    <h4>未验证</h4>
                </div>
                <div class="col gerenxxYou">
                    <i class="icon ion-ios-arrow-right" ng-click="jump('ysMyAddress')"></i>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <i class="icon ion-iphone"></i>
                    <a>手机验证</a>
                </div>
                <div class="col gerenxxYou">
                    <span class="">{{message}}</span>
                </div>
                <div class="col gerenxxYou" ng-click="jump('ysMyModifyThePhone')">
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </div>
        </div>
        <button class="button button-full button-assertive" ng-click="logOut()">退出</button>
    </div>
</ion-content>
