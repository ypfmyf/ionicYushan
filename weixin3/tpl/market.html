<!--申请分销员-->
<div class="bar bar-header bar-light">
    <button ng-click="jump('ysMessage')" class="ion-chevron-left
             button button-clear cheLe"></button>
    <h1 class="title">申请分销员</h1>
</div>
<ion-content class="has-header">
    <div class="list">
        <div class="item item-input-inset">
            <div class="row">
                <div class="col col-20">
                    <div class="tjsuo">真实姓名:</div>
                </div>
                <div class="col col-80">
                    <label class="item-input fxbian">
                        <input type="text" placeholder="请输入姓名"/>
                    </label>
                </div>
            </div>

        </div>
        <div class="item item-input-inset">
            <div class="row">
                <div class="col col-20">
                    <div class="tjsuo">图片验证:</div>
                </div>
                <div class="col col-60">
                    <label class="item-input fxbian">
                        <input type="text" placeholder="请输入图片验证码"/>
                    </label>
                </div>
                <div class="col col-20">
                    <button class="button button-small button-balanced">7590</button>
                </div>
            </div>
        </div>
        <div class="item item-input-inset">
            <div class="row">
                <div class="col col-20">
                    <div class="tjsuo">手机号:</div>
                </div>
                <div class="col col-50">
                    <label class="item-input fxbian">
                        <input type="text" placeholder="请输入手机号"/>
                    </label>
                </div>
                <div class="col col-20">
                    <button class="button button-small button-dark">发送短信验证码</button>
                </div>
            </div>
        </div>
        <div class="item item-input-inset">
            <div class="row">
                <div class="col col-20">
                    <div class="tjsuo">短信验证码:</div>
                </div>
                <div class="col col-80">
                    <label class="item-input fxbian">
                        <input type="text" placeholder="请输入短信验证码"/>
                    </label>
                </div>
            </div>
        </div>
        <div class="item item-input-inset">
            <div class="row">
                <div class="col col-20">
                    <div class="tjsuo">邮箱地址:</div>
                </div>
                <div class="col col-80">
                    <label class="item-input fxbian">
                        <input type="text" placeholder="请输入邮箱地址"/>
                    </label>
                </div>
            </div>
        </div>
        <div class="item item-input-inset">
            <div class="row">
                <div class="col col-20">
                    <div class="tjsuo">所在地区:</div>
                </div>
                <div class="col col-80">
                    <label class="item-input fxbian">
                        <input type="text" placeholder="请选择"/>
                    </label>
                </div>
            </div>
        </div>
        <div class="item item-input-inset">
            <div class="row">
                <div class="col col-20">
                    <div class="tjsuo">申请理由:</div>
                </div>
                <div class="col col-80">
                    <label class="item-input fxbian">
                        <input type="text"/>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <button class="button button-block button-assertive">提交</button>
</ion-content>
